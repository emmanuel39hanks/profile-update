<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 mt-8"
>
  <div class="w-full max-w-md space-y-12">
    <div>
      <img
        class="mx-auto h-16 w-auto"
        src="assets/logo.svg"
        alt="Lupiya Logo"
        width="100"
        height="59.5"
      />

      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-white"
      >
        Sign in to your account
      </h2>
      
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onLoginSubmit()">
      <input type="hidden" name="remember" value="true" />
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="email-address" class="sr-only">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            required
            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-300 focus:outline-none focus:ring-gray-300 sm:text-sm"
            placeholder="Username"
            [(ngModel)]="username"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-300 focus:outline-none focus:ring-gray-300 sm:text-sm"
            placeholder="Password"
            [(ngModel)]="password"
          />
        </div>
      </div>


      <div>
        <button
          type="submit"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-white py-2 px-4 text-sm text-black hover:bg-gray-300 focus:outline-none font-bold"
        >
       
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
