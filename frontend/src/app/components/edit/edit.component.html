<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 my-24"
>
  <div class="w-full max-w-md space-y-12">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
        Edit your profile info
      </h2>
    </div>
    <form class="mt-8 space-y-6">
      <input type="hidden" name="remember" value="true" />
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="firstName" class="sr-only">First Name</label>
          <input
            id="firstName"
            name="firstName"
            type="text"
            required
            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-300 focus:outline-none focus:ring-gray-300 sm:text-sm"
            placeholder="First Name"
            [(ngModel)]="firstName"
          />
        </div>
        <div>
          <label for="email-address" class="sr-only">Last Name</label>
          <input
            id="lastName"
            name="lastName"
            type="text"
            required
            class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-300 focus:outline-none focus:ring-gray-300 sm:text-sm"
            placeholder="Last Name"
            [(ngModel)]="lastName"
          />
        </div>
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-300 focus:outline-none focus:ring-gray-300 sm:text-sm"
            placeholder="Email address"
            [(ngModel)]="email"
          />
        </div>
        <div>
          <label for="username" class="sr-only">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            required
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-300 focus:outline-none focus:ring-gray-300 sm:text-sm"
            placeholder="Username"
            [(ngModel)]="username"
          />
        </div>
      </div>

      <div>
        <button (click)="onEditSubmit()"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-white py-2 px-4 text-sm text-black hover:bg-gray-300 focus:outline-none font-bold"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
